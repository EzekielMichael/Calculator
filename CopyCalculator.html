<!DOCTYPE html>
<html>
	<head>
		<title>Modern Calculator</title>
		<link rel="stylesheet" type="text/css" href="CopyCalculator.css">
	</head>
	<body>
	<div class="board">
		<div class="display">
			<input type="text" id="screen">
		</div>
		
		<div class="buttons" >
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">+</button>
				<button  onclick="Del()" id="del">DEL</button>
			</div>
			<div class="buttons" >
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">-</button>
				<button onclick="Ac()" id= "clear">AC</button>
			</div>
			<div class="buttons" >
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">x</button>
				<button class="btn">/</button>
			</div>
			<div class="buttons" >
				<button onclick="pow()">x^2</button>
				<button class="btn">0</button>
				<button class="btn">.</button>
				<button onclick="log()">ln</button>
				<button class="backForth" onclick="back()"><</button>
				<button class="backForth" onclick="forward()">></button>
			</div>
			<div class="buttons" >
				<button class="btn">(</button>
				<button class="btn">)</button>
				<button class="btn">%</button>
				<button onclick="equal()" id="equal">=</button>
			</div>
		
		</div>
		<script src="CopyCalculator.js"></script>
	</body>
</html>
